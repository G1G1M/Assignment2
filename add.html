<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Video</title>
    <link rel="stylesheet" href="my.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body>
    <form
      name="form1"
      onsubmit="return validateForm()"
      method="post"
      class="container"
    >
      <div class="modal-header">
        <h4 class="modal-title">Add Video</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>Video Title</label>
          <input type="text" name="subject" class="form-control" />
        </div>
        <div class="form-group">
          <label>Channel</label>
          <input type="text" name="subject2" class="form-control" />
        </div>
        <div class="form-group">
          <label>genre</label>
          <textarea name="subject3" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <label>Running Time</label>
          <input type="number" name="subject4" class="form-control" />
        </div>
        <div class="form-group">
          <label>production company </label>
          <input type="text" name="subject5" class="form-control" />
        </div>
        <div class="form-group">
          <label>Streaming</label>
          <input
            type="button"
            name="subject6"
            class="form-control"
            value="Neflix, Amazon Prime"
          />
        </div>
      </div>
      <div class="modal-footer">
        <input type="submit" class="btn btn-success" value="Submit" />
        <input
          type="button"
          class="btn btn-default"
          data-dismiss="modal"
          value="Cancel"
          onclick="window.location.href='index.html'"
        />
      </div>
    </form>

    <script>
      function validateForm() {
        event.preventDefault();

        var subject = document.form1.subject;
        if (subject.value == '') {
          alert('Please enter a video title');
          subject.focus();
          return false;
        }

        var subject2 = document.form1.subject2;
        if (subject2.value == '') {
          alert('Please enter the channel name');
          subject2.focus();
          return false;
        }

        var subject3 = document.form1.subject3;
        if (subject3.value == '') {
          alert('Please enter the genre');
          subject3.focus();
          return false;
        }

        var subject4 = document.form1.subject4;
        if (subject4.value == '') {
          alert('Please enter the running time');
          subject4.focus();
          return false;
        }

        var subject5 = document.form1.subject5;
        if (subject5.value == '') {
          alert('Please enter the production company name');
          subject5.focus();
          return false;
        }

        var subject6 = document.form1.subject6;
        if (subject6.value == '') {
          alert('Please enter streaming site');
          subject6.focus();
          return false;
        }

        alert('Item added');
        document.form1.reset();
        return true;
      }
    </script>
  </body>
</html>
